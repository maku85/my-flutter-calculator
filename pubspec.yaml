name: flutter_calculator
description: A simple Flutter calculator.
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.0.0
  math_expressions: ^2.1.0
  device_preview: ^0.7.1
  flutter_launcher_icons: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: 'assets/launcher/icon.png'
  image_path_android: 'assets/launcher/icon.png'

flutter:
  uses-material-design: true
